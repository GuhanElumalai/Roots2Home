<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Organic Haven - Pure Agricultural Products</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and Base Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #e8f5e9; /* Light agricultural green */
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header Styling */
        header {
            background: linear-gradient(135deg, #4CAF50, #2e7d32);
            color: white;
            text-align: center;
            padding: 30px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            font-size: 2.8rem;
            animation: fadeInUp 1s ease-out;
        }

        /* Navigation Styling */
        nav {
            background-color: #2e7d32;
            padding: 10px 0;
            position: relative;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        nav ul li {
            position: relative;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 10px 15px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #66BB6A;
            border-radius: 4px;
            transform: scale(1.1);
        }

        /* Dropdown Styling */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #66BB6A;
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 4px;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown:hover .dropdown-content {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        /* Hero Section */
        .hero {
            background: url('https://via.placeholder.com/1920x600?text=Organic+Farm') center/cover no-repeat;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 1s ease-out;
        }

        .hero h2 {
            font-size: 3rem;
            text-align: center;
        }

        /* Container for Products */
        .container {
            flex: 1;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            animation: fadeInUp 1.5s ease-out;
        }

        .category-title {
            font-size: 2rem;
            color: #2e7d32;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            display: inline-block;
        }

        .category-title::after {
            content: '';
            width: 60px;
            height: 4px;
            background-color: #81C784;
            position: absolute;
            left: 50%;
            bottom: -10px;
            transform: translateX(-50%);
        }

        /* Product Grid */
        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .product {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: calc(25% - 20px); /* Four items per row */
            box-sizing: border-box;
        }

        @media (max-width: 992px) {
            .product {
                width: calc(33.33% - 20px); /* Three items per row on medium screens */
            }
        }

        @media (max-width: 768px) {
            .product {
                width: calc(50% - 20px); /* Two items per row on small screens */
            }
        }

        @media (max-width: 480px) {
            .product {
                width: 100%; /* One item per row on extra small screens */
            }
        }

        .product:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 15px rgba(0,0,0,0.2);
        }

        .product img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .product:hover img {
            transform: scale(1.1);
        }

        .product h3 {
            margin: 15px 0;
            font-size: 1.4rem;
            color: #2e7d32;
        }

        .product p {
            color: #666;
            font-size: 1rem;
        }

        .product .price {
            font-size: 1.3rem;
            color: #4CAF50;
            margin: 15px 0;
            font-weight: bold;
        }

        .product button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .product button:hover {
            background-color: #66BB6A;
            transform: scale(1.05);
        }

        /* Footer Styling */
        footer {
            background-color: #2e7d32;
            color: white;
            text-align: center;
            padding: 15px;
            position: relative;
            animation: fadeInUp 2s ease;
        }

        footer p {
            margin: 0;
            font-size: 1rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Organic Haven</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li class="dropdown">
                <a href="#">Categories &#9662;</a>
                <div class="dropdown-content">
                    <a href="#fruits">Organic Fruits</a>
                    <a href="#vegetables">Organic Vegetables</a>
                    <a href="#honey">Honey</a>
                    <a href="#dairy">Dairy Products</a>
                </div>
            </li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <h2>Fresh, Organic, and Sustainable</h2>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Organic Fruits Category -->
        <div class="category-section" id="fruits">
            <h2 class="category-title">Organic Fruits</h2>
            <div class="products">
                <!-- Products will be generated by JavaScript -->
            </div>
        </div>

        <!-- Organic Vegetables Category -->
        <div class="category-section" id="vegetables">
            <h2 class="category-title">Organic Vegetables</h2>
            <div class="products">
                <!-- Products will be generated by JavaScript -->
            </div>
        </div>

        <!-- Honey Category -->
        <div class="category-section" id="honey">
            <h2 class="category-title">Honey</h2>
            <div class="products">
                <!-- Products will be generated by JavaScript -->
            </div>
        </div>

        <!-- Dairy Products Category -->
        <div class="category-section" id="dairy">
            <h2 class="category-title">Dairy Products</h2>
            <div class="products">
                <!-- Products will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>© 2024 Organic Haven. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript to Generate Products Dynamically -->
    <script>
        const categories = {
            "fruits": {
                name: "Organic Fruits",
                products: []
            },
            "vegetables": {
                name: "Organic Vegetables",
                products: []
            },
            "honey": {
                name: "Honey",
                products: []
            },
            "dairy": {
                name: "Dairy Products",
                products: []
            }
        };

        // Sample products (you can replace these with real data)
        const sampleProducts = {
            "fruits": [
                { name: "Organic Apple", description: "Fresh and juicy organic apples.", price: "₹150", img: "https://via.placeholder.com/250x200?text=Apple" },
                { name: "Organic Banana", description: "Sweet and ripe organic bananas.", price: "₹40", img: "https://via.placeholder.com/250x200?text=Banana" },
                { name: "Organic Mango", description: "Delicious organic mangoes.", price: "₹200", img: "https://via.placeholder.com/250x200?text=Mango" },
                // Add more unique fruit products here
            ],
            "vegetables": [
                { name: "Organic Carrot", description: "Crunchy organic carrots.", price: "₹60", img: "https://via.placeholder.com/250x200?text=Carrot" },
                { name: "Organic Tomato", description: "Ripe organic tomatoes.", price: "₹80", img: "https://via.placeholder.com/250x200?text=Tomato" },
                { name: "Organic Spinach", description: "Fresh organic spinach.", price: "₹50", img: "https://via.placeholder.com/250x200?text=Spinach" },
                // Add more unique vegetable products here
            ],
            "honey": [
                { name: "Raw Honey", description: "Pure and natural raw honey.", price: "₹300", img: "https://via.placeholder.com/250x200?text=Raw+Honey" },
                { name: "Manuka Honey", description: "Premium Manuka honey.", price: "₹500", img: "https://via.placeholder.com/250x200?text=Manuka+Honey" },
                { name: "Organic Acacia Honey", description: "Delicate organic acacia honey.", price: "₹350", img: "https://via.placeholder.com/250x200?text=Acacia+Honey" },
                // Add more unique honey products here
            ],
            "dairy": [
                { name: "Organic Milk", description: "Fresh organic milk.", price: "₹60", img: "https://via.placeholder.com/250x200?text=Milk" },
                { name: "Organic Cheese", description: "Delicious organic cheese.", price: "₹250", img: "https://via.placeholder.com/250x200?text=Cheese" },
                { name: "Organic Yogurt", description: "Smooth organic yogurt.", price: "₹80", img: "https://via.placeholder.com/250x200?text=Yogurt" },
                // Add more unique dairy products here
            ]
        };

        // Function to generate 20 products per category
        function generateProducts() {
            for (let categoryKey in categories) {
                const category = categories[categoryKey];
                const products = sampleProducts[categoryKey];

                // Duplicate products to reach 20 items
                while (category.products.length < 20) {
                    category.products = category.products.concat(products);
                }
                category.products = category.products.slice(0, 20); // Ensure only 20 products

                const categorySection = document.querySelector(`#${categoryKey} .products`);

                category.products.forEach(product => {
                    const productDiv = document.createElement('div');
                    productDiv.classList.add('product');

                    const img = document.createElement('img');
                    img.src = product.img;
                    img.alt = product.name;
                    productDiv.appendChild(img);

                    const productName = document.createElement('h3');
                    productName.textContent = product.name;
                    productDiv.appendChild(productName);

                    const productDesc = document.createElement('p');
                    productDesc.textContent = product.description;
                    productDiv.appendChild(productDesc);

                    const productPrice = document.createElement('div');
                    productPrice.classList.add('price');
                    productPrice.textContent = product.price;
                    productDiv.appendChild(productPrice);

                    const addButton = document.createElement('button');
                    addButton.textContent = 'Add to Cart';
                    productDiv.appendChild(addButton);

                    categorySection.appendChild(productDiv);
                });
            }
        }

        // Initialize products on page load
        window.onload = generateProducts;
    </script>
</body>
</html>
