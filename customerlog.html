<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #121212; /* Dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #1e1e1e, #3c3c3c); /* Subtle gradient for depth */
        }

        .login-container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: fadeInUp 1s ease-in-out; /* Animation when loading */
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: #4caf50;
            margin-bottom: 30px;
            font-size: 2.2rem;
            position: relative;
            z-index: 2;
        }

        form {
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 2;
        }

        label {
            text-align: left;
            font-size: 1rem;
            margin-bottom: 5px;
            color: #c8e6c9;
        }

        input[type="text"],
        input[type="password"] {
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #444;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.3s ease;
            background-color: #333;
            color: #fff;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #4caf50;
            outline: none;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #388e3c;
            transform: translateY(-3px); /* Hover animation */
        }

        .forgot-password {
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .forgot-password a {
            color: #4caf50;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .signup {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .signup a {
            color: #4caf50;
            text-decoration: none;
            font-weight: bold;
        }

        .signup a:hover {
            text-decoration: underline;
        }

        /* Decorative Leaves */
        .login-container::before,
        .login-container::after {
            content: '';
            position: absolute;
            background: url('https://via.placeholder.com/80x80?text=Leaf') no-repeat center/contain;
            width: 80px;
            height: 80px;
            opacity: 0.3;
            animation: float 6s ease-in-out infinite;
        }

        .login-container::before {
            top: -30px;
            left: -30px;
        }

        .login-container::after {
            bottom: -30px;
            right: -30px;
        }

        /* Keyframes for animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(20px);
            }
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .login-container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h1>Customer Login</h1>
        <form action="#" method="POST">
            <label for="email">Email Address</label>
            <input type="text" id="email" name="email" placeholder="Enter your email address" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <input type="submit" value="Login">
        </form>

        <div class="forgot-password">
            <a href="forgotcus.html">Forgot Password?</a>
        </div>

        <div class="signup">
            Don't have an account? <a href="customerreg.html">Sign Up</a>
        </div>
    </div>

</body>

</html>
