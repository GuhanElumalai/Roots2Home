<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Farmer Registration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://source.unsplash.com/1920x1080/?farm,field') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
            overflow: auto; /* Allow scrolling */
        }

        .container {
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            backdrop-filter: blur(10px); /* Frosted glass effect */
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 800px;
            max-height: 90vh; /* Maximum height for scrolling */
            overflow-y: auto; /* Enable vertical scrolling */
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.8em;
            color: #4a5d23; /* Dark olive green */
            font-family: 'Georgia', serif;
            letter-spacing: 1px;
        }

        .box {
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9); /* Slightly more opaque */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .box:hover {
            transform: translateY(-5px); /* Subtle lift effect on hover */
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #4a5d23; /* Dark olive green */
            font-size: 1.1em;
        }

        input[type="text"], input[type="number"], input[type="tel"], textarea, select {
            width: 100%;
            padding: 14px;
            border: 1px solid #a3bfa6; /* Light olive green */
            border-radius: 8px;
            box-sizing: border-box;
            background-color: #f1f1f1; /* Slightly lighter background */
        }

        input[type="file"] {
            margin-top: 10px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #6a9c45; /* Olive green */
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #5a8b39; /* Darker olive green */
            transform: scale(1.02); /* Slightly enlarge button on hover */
        }

        textarea {
            resize: vertical; /* Allows vertical resizing */
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Farmer Registration</h1>
        <form id="registrationForm">
            <div class="box">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="box">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="box">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" required>
            </div>
            <div class="box">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </div>
            <div class="box">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>
            <div class="box">
                <label for="land">Acres of Land:</label>
                <input type="number" id="land" name="land" required>
            </div>
            <div class="box">
                <label for="farmingType">Type of Farming:</label>
                <select id="farmingType" name="farmingType" required>
                    <option value="">Select...</option>
                    <option value="crop">Crop</option>
                    <option value="dairy">Dairy</option>
                    <option value="poultry">Poultry</option>
                    <option value="mixed">Mixed</option>
                </select>
            </div>
            <div class="box">
                <label for="Your Products">Your Products</label>
                <textarea id="Your products" name="your products" rows="" required></textarea>
            </div>

        <form id="registrationForm">
            <!-- Other form fields -->

            <div class="box">
                <label for="docType">Select Document Type:</label>
                <select id="docType" name="docType" required>
                    <option value="">Select...</option>
                    <option value="aadhar">Aadhar Card</option>
                    <option value="pancard">PAN Card</option>
                    <option value="drivinglicense">Driving License</option>
                    <option value="voterid">Voter ID</option>
                </select>
            </div>

            <div id="documentUpload" class="box">
                <label id="docLabel" for="docFile">Upload Document:</label>
                <input type="file" id="docFile" name="docFile" accept=".pdf,.jpg,.jpeg,.png" required>
            </div>

    <script>
        document.getElementById('docType').addEventListener('change', function() {
            const docType = this.value;
            const docFileInput = document.getElementById('docFile');
            const docLabel = document.getElementById('docLabel');

            // Update label text based on selected document type
            switch(docType) {
                case 'aadhar':
                    docLabel.textContent = 'Upload Aadhar Card:';
                    break;
                case 'pancard':
                    docLabel.textContent = 'Upload PAN Card:';
                    break;
                case 'drivinglicense':
                    docLabel.textContent = 'Upload Driving License:';
                    break;
                case 'voterid':
                    docLabel.textContent = 'Upload Voter ID:';
                    break;
                default:
                    docLabel.textContent = 'Upload Document:';
                    break;
            }

            // Show or hide file input based on selection
            if (docType) {
                docFileInput.style.display = 'block';
                docFileInput.setAttribute('required', 'required');
                docFileInput.setAttribute('name', docType); // Set name attribute dynamically
            } else {
                docFileInput.style.display = 'none';
                docFileInput.removeAttribute('required');
                docFileInput.removeAttribute('name'); // Remove name attribute if no type is selected
            }
        });

        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Simple validation example
            const name = document.getElementById('name').value;
            if (name === '') {
                alert('Please enter your name.');
                return;
            }

            // You can add more validation or form processing here
            alert('Registration submitted successfully!');
        });
    </script>
