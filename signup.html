<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Roots2Home</title>
    <style>
        /* General reset and basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Background styling for the entire page */
        body {
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Overlay styling */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Darker semi-transparent black background */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Selection box styling */
        .selection-box {
            background: rgba(255, 255, 255, 0.95); /* More transparent white background */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            width: 90%;
            max-width: 500px;
            text-align: center;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeIn 1s ease forwards;
        }

        /* Form heading styling */
        .selection-box h2 {
            margin-bottom: 30px;
            font-size: 2.5em;
            color: #333;
            opacity: 0;
            animation: fadeInHeading 1.2s ease forwards 0.5s;
        }

        /* Options styling */
        .options {
            display: flex;
            flex-direction: column;
            gap: 30px; /* Space between the options */
        }

        .option {
            cursor: pointer;
            padding: 20px;
            border: 2px solid #6b8e23; /* Olive green border */
            border-radius: 10px;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
            opacity: 0;
            transform: translateX(-50px);
        }

        /* Animate the options to slide in with delay */
        .option:nth-child(1) {
            animation: slideIn 1s ease forwards 0.7s;
        }

        .option:nth-child(2) {
            animation: slideIn 1s ease forwards 0.9s;
        }

        /* Option box content */
        .option p {
            font-size: 1.4em;
            color: #333;
            margin: 0;
        }

        .option:hover {
            background-color: yellowgreen; /* Olive green background on hover */
            color: white;
            transform: scale(1.05) translateY(-5px); /* Lift the option on hover */
        }

        /* Keyframes for animations */
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInHeading {
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="selection-box">
            <h2>Login As</h2>
            <div class="options">
                <div class="option" id="farmer-option">
                    <p>Farmer</p>
                </div>
                <div class="option" id="customer-option">
                    <p>Customer</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Redirect to respective registration pages when an option is clicked
        document.getElementById('farmer-option').addEventListener('click', function() {
            window.location.href = 'farmerlog.html';
        });

        document.getElementById('customer-option').addEventListener('click', function() {
            window.location.href = 'customerlog.html';
        });
    </script>
</body>
</html>
